<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <span class="logo">E-Shop</span>
        <div class="cart">
          <form action="#" class="search-form" @submit.prevent="filter">
            <input type="text" class="search-field" v-model="userSearch" />
            <button type="submit" class="btn-search">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button
            class="cart-button"
            type="button"
            @click="showCart = !showCart"
          >
            Корзина
          </button>
          <div class="cart-block" v-show="showCart">
            <p v-if="!cartItems.length">Корзина пуста</p>
            <div
              class="cart-item"
              v-for="item of cartItems"
              :key="item.id_product"
            >
              <div class="good-bio">
                <img :src="imgCart" alt="Some img" />
                <div class="good-desc">
                  <div class="good-title">{{ item.product_name }}</div>
                  <div class="good-quantity">Quantity: {{ item.quantity }}</div>
                  <div class="good-single-price">$ {{ item.price }} each</div>
                </div>
              </div>
              <div class="right-block">
                <div class="product-price">{{item.quantity*item.price}}</div>
                <button class="del-btn" @click="removeItem(item)">
                  &times;
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="goods">
          <div
            class="goods-item"
            v-for="product of filtered"
            :key="product.id_product"
          >
            <img :src="imgProduct" alt="Some img" />
            <div class="desc">
              <h3>{{product.product_name}}</h3>
              <p>{{product.price}}</p>
              <button class="buy-btn" @click="addItem(product)">Купить</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
